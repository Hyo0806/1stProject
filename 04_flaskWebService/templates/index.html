<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>수원시 한식가게 예상매출 조회서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{url_for('static', filename='icon.png')}}" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <script>
    window.LOC = {{ loc_json | safe }};
  </script>
  <script defer src="/static/main.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #fafbfc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow: 0 1px 3px rgba(0, 0, 0, 0.04), 0 8px 24px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 4px 6px rgba(0, 0, 0, 0.05), 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 540px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    .header p {
      color: var(--text-light);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      animation: slideUp 0.5s ease-out 0.1s backwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group:last-of-type {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
      letter-spacing: -0.01em;
    }

    select,
    input[type="date"] {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 0.9375rem;
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text);
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    /* 날짜 입력창 개선 - 클릭 영역 확대 */
    input[type="date"] {
      position: relative;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      display: flex;
      align-items: center;
    }

    /* 날짜 입력창의 달력 아이콘 */
    input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      opacity: 0;
      cursor: pointer;
    }

    select:hover,
    input[type="date"]:hover {
      border-color: #cbd5e1;
    }

    select:focus,
    input[type="date"]:focus {
      border-color: var(--primary);
      background: var(--card-bg);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.08);
    }

    select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Noto Sans KR', sans-serif;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }

    button[type="submit"]:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      transform: translateY(-1px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .info-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.8125rem;
      color: var(--text-light);
      line-height: 1.5;
    }

    .info-box code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      background: #e2e8f0;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      color: #475569;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem 0.75rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>수원시 한식가게 예상매출 조회서비스</h1>
      <p>구/동/날짜를 선택하여 시간대별 매출을 예측합니다</p>
    </div>

    <div class="card">
      <form method="POST" action="/predict">
        <div class="form-group">
          <label for="gu">구</label>
          <select id="gu" name="gu" required>
            <option value="">선택해주세요</option>
            {% for g in gus %}
              <option value="{{g}}">{{g}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="dong">동</label>
          <select id="dong" name="dong" required disabled>
            <option value="">구를 먼저 선택해주세요</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">날짜</label>
          <input type="date" id="date" name="date" required />
        </div>

        <button type="submit">예상매출 조회</button>
      </form>

      <div class="info-box">
        ※ 기상청 API를 활용하여 날씨 데이터를 조회하고, 동별 격자 좌표는 <code>suwon_locations.json</code>에서 관리됩니다.
      </div>
    </div>
  </div>
</body>
</html>
